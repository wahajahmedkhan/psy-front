<!doctype html>
<html lang="en" data-techwave-skin="dark" [class.mobile-panel-opened]="isMobilePanelOpened">


<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta name="description" content="TechWave">
  <meta name="author" content="Frenify">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Home - TechWave</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- !Google Fonts -->
  <!-- Site favicon -->
  <link rel="shortcut icon" href="/assets/img/logo-desktop-mini.png" />
  <!-- Styles -->
  <link type="text/css" rel="stylesheet" href="assets/css/plugins.css" />
  <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
  <!-- Custom navbar styles -->
  <link type="text/css" rel="stylesheet" href="assets/css/navbar-custom.css" />
  
  <!-- Inline styles for chat sidebar -->
  <style>
    /* Make chat sidebar visible on right side */
    .techwave-fn-aichatbot-page .chat-sidebar {
      transform: translateX(0) !important;
      z-index: 10 !important;
    }
    
    /* Adjust chat page to make room for sidebar */
    .techwave-fn-aichatbot-page .chat-page {
      margin-right: 300px !important;
      width: calc(100% - 300px) !important;
    }
    
    /* Mobile adjustments */
    @media (max-width: 991px) {
      .techwave-fn-aichatbot-page .chat-page {
        margin-right: 0 !important;
        width: 100% !important;
      }
    }
  </style>

</head>

<body>
  <app-root></app-root>
</body>

</html>
