<!-- Sign Up -->
<div class="techwave-fn-sign">

	<div class="sign-content">
		<h1 class="logo">Designed by Frenify</h1>
		<form class="signup" (ngSubmit)="onSubmit()" #signupForm="ngForm">
			<div class="form-content">
				<div class="form-title">Sign Up</div>
				
				<!-- Success message -->
				<div class="form-message success" *ngIf="successMessage">
					<p>{{ successMessage }}</p>
				</div>
				
				<!-- Error message -->
				<div class="form-message error" *ngIf="errorMessage">
					<p>{{ errorMessage }}</p>
				</div>
				
				<div class="form-email">
					<label for="email">Email</label>
					<input 
						type="email" 
						class="input" 
						id="email" 
						name="email"
						[(ngModel)]="userData.email"
						placeholder="yourmail@example.com" 
						required>
				</div>
				
				<div class="form-pass">
					<label for="user-password">Password</label>
					<input 
						type="password" 
						id="user-password" 
						name="password"
						[(ngModel)]="userData.password"
						autocomplete="new-password" 
						spellcheck="false"
						required>
				</div>
				
				<div class="form-submit">
					<label class="fn-submit">
						<input 
							type="submit" 
							name="submit" 
							value="Create Account" 
							[disabled]="isLoading || !signupForm.form.valid">
					</label>
					<div class="loading-indicator" *ngIf="isLoading">
						<span>Processing...</span>
					</div>
				</div>
				
				<div class="form-alternative">
					<div class="fn-lined-text">
						<div class="line"></div>
						<div class="text">Or</div>
						<div class="line"></div>
					</div>
					<a href="#" class="techwave-fn-button"><span>Sign up with Google</span></a>
				</div>
			</div>
		</form>
		<div class="sign-desc">
			<p>Already have an account? <a routerLink="/sign-in">Sign In</a></p>
		</div>
	</div>

</div>
<!-- !Sign Up -->
