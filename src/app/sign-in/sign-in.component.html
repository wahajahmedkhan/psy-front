<!-- Sign In -->
<div class="techwave-fn-sign">

	<div class="sign-content">
		<h1 class="logo">Designed by Frenify</h1>
		<form class="login" (ngSubmit)="onSubmit()" #loginForm="ngForm">
			<div class="form-content">
				<div class="form-title">Sign In</div>
				
				<!-- Success message -->
				<div class="form-message success" *ngIf="successMessage">
					<p>{{ successMessage }}</p>
				</div>
				
				<!-- Error message -->
				<div class="form-message error" *ngIf="errorMessage">
					<p>{{ errorMessage }}</p>
				</div>
				
				<div class="form-username">
					<label for="user-login">Email</label>
					<input 
						type="email" 
						class="input" 
						id="user-login" 
						name="email"
						[(ngModel)]="userData.email"
						autocapitalize="off" 
						autocomplete="email" 
						aria-describedby="login-message"
						required>
				</div>
				<div class="form-pass">
					<div class="pass-lab">
						<label for="user-password">Password</label>
						<a href="#">Forget Password?</a>
					</div>
					<input 
						type="password" 
						id="user-password" 
						name="password"
						[(ngModel)]="userData.password"
						autocomplete="current-password" 
						spellcheck="false"
						required>
				</div>
				<div class="form-submit">
					<label class="fn-submit">
						<input 
							type="submit" 
							name="submit" 
							value="Sign In"
							[disabled]="isLoading || !loginForm.form.valid">
					</label>
					<div class="loading-indicator" *ngIf="isLoading">
						<span>Processing...</span>
					</div>
				</div>
				<div class="form-alternative">
					<div class="fn-lined-text">
						<div class="line"></div>
						<div class="text">Or</div>
						<div class="line"></div>
					</div>
					<a href="#" class="techwave-fn-button"><span>Sign in with Google</span></a>
				</div>
			</div>
		</form>
		<div class="sign-desc">
			<p>Not a member? <a routerLink="/sign-up">Sign Up</a></p>
		</div>
	</div>

</div>
<!-- !Sign In -->
